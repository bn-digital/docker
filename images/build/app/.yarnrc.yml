enableGlobalCache: true
yarnPath: .yarn/releases/yarn-3.2.0.cjs
enableTelemetry: false
logFilters:
  - code: YN0002
    level: discard
  - code: YN0060
    level: discard
  - code: YN0061
    level: discard
  - code: YN0062
    level: discard
  - code: YN0076
    level: discard
  - code: YN0013
    level: discard
nmHoistingLimits: workspaces
nodeLinker: node-modules
preferAggregateCacheInfo: true
