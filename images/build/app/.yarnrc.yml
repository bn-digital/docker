enableGlobalCache: true
enableTelemetry: false
nodeLinker: node-modules
preferAggregateCacheInfo: true
nmHoistingLimits: workspaces
logFilters:
  - code: YN0002
    level: discard
  - code: YN0060
    level: discard
  - code: YN0061
    level: discard
  - code: YN0062
    level: discard
  - code: YN0076
    level: discard
  - code: YN0013
    level: discard
yarnPath: .yarn/releases/yarn-3.1.1.cjs
