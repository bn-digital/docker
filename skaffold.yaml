# nonk8s
apiVersion: pipelines/v2beta24
kind: Config
build:
  artifacts:
    - image: yarn
      context: images/build
    - image: nodejs
      context: images/runtime
      docker:
        target: nodejs
    - image: php
      context: images/runtime
      docker:
        target: php-nginx
    - image: openvpn
      context: images/openvpn
  tagPolicy:
    sha256: { }
  local:
    push: true
    useBuildkit: true
    concurrency: 0
profiles:
  - name: production
    build:
      tagPolicy:
        gitCommit:
          variant: Tags
          ignoreChanges: true
      local:
        push: true
        useBuildkit: true
        concurrency: 0
